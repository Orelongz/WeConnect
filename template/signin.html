            <form >
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="userEmail" placeholder="example@domain.com">
              </div>
              <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
              </div>
              <button class="btn btn-primary w-100"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Sign In</button>
            </form>
            <div class="">
