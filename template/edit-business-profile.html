  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="weconnect.css">
</head>

<body class="bg-light">
  <div class="holder">
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">WeConnect</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="business-catalog.html">All Businesses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Register Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="pb-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="card py-3 col-xs-12 col-sm-10">
            <div class="container">
              <h2 class="text-center">Edit Business Profile</h2>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" value="Coffee Shop">
                  </div>
                  <div class="col-md-6">
                    <label>Change profile picture</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="company-picture">
                      <label class="custom-file-label" for="company-picture">Choose file</label>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="company-address">Address</label>
                    <input type="text" class="form-control" id="company-address" value="Street">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="company-city">City</label>
                    <input type="text" class="form-control" id="company-city" value="City">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="company-state">State</label>
                    <select id="company-state" class="form-control">
                      <option value="0">Choose...</option>
                      <option value="1" selected>Lagos</option>
                      <option value="2">Abuja</option>
                      <option value="3">Calabar</option>
                      <option value="4">Enugu</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="company-phoneNo">Phone Number</label>
                    <input type="text" class="form-control" id="company-phoneNo" vlaue="0907879879">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="company-postalAddress">Postal Address</label>
                    <input type="text" class="form-control" id="company-postalAddress" placeholder="Postal Address">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="company-workingHours">Working hours</label>
                    <input type="text" class="form-control" id="company-workingHours" value="9am  to  4:30pm">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company-summary">About your business</label>
                  <textarea type="text" class="form-control" id="company-summary" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor. in reprehenderit in voluptate velit esse llum dolore eu fugiat nulla pariatur. epteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                </div>
                <a href="business-profile.html" type="submit" class="btn btn-danger">Cancel</a>
                <a href="#" type="submit" class="btn btn-primary pull-right">Save</a>
              </form>
              <hr />
              <h4 class="text-center">Transfer Business</h4>
              <form>
                <div class="form-row">
                  <label class="col-xs-12 col-md-2" for="changeOwnership">Email: </label>
                  <div  class="col-xs-12 col-md-6">
                    <input type="text" class="form-control" id="changeOwnership" placeholder="example@domain.com">
                  </div>
                  <div  class="col-xs-12 col-md-4">
                    <a href="#" type="submit" class="btn btn-primary form-control">Transfer</a>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer py-2 bg-dark">
      <div class="container text-center text-white">
          <p class="d-inline">Copyright &copy; 2018&nbsp;</p>
          <p class="d-inline border-left">&nbsp; Made with <span class="text-danger">&#9829;</span> by Longe Pelumi</p>
      </div>
    </footer>
  </div>
